{%  extends 'poetry/base.html' %}

{% block content %}

    {% load static %}

    <div class="row justify-content-center author-page-background">
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-3 col-lg-offset-1">
            <img class="img-fluid" src="{% static "/about/" %}{{ author.img_name }}" id = "author">
        </div>

        <div class="col-xs-12 col-sm-6 col-md-7 col-lg-6">
        <h1 class="h2 page-header" style = "margin-left: 3%" >{{ author.full_name }}</h1>
            <p class = "prose">
                {{ author.text }}
            </p>
        </div>

         <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
            {% include 'poetry/../sidebarInfo.html' %}
        </div>
    </div>

{% endblock content %}
