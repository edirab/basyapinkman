
    <div class="comments col-md-9" id="comments">
		<h3 class="mb-2">Комментарии</h3>
		<!-- comment -->
		<div class="comment mb-2 row">
            {% for comment in comments %}
                <div class="comment-avatar col-md-1 col-sm-2 text-center pr-1">
                    <a href=""><img class="mx-auto rounded-circle img-fluid" src="{{ comment.comment_author.profile.img.url }}" alt="avatar"></a>
                </div>

                <div class="comment-content col-md-11 col-sm-10">
                <h6 class="small comment-meta"><a href="#">{{ comment.comment_author }}</a>{{ comment.comment_pub_date }}</h6>
                    <div class="comment-body">
                        <p>
                             {{ comment.comment_text }}
                        <br>
                        </p>
                    </div>
                </div>
                </div>
        {% endfor %}
    </div>
