{% extends 'poetry/base.html' %}

{% block content %}


    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">

        <p>Вы искали: {{ query }} </p>
    </div>

    <div class="col-md-8 ">
        {% for result in results %}
        <div class="media g-mb-30 media-comment">
            <div class="search-img-div">
                <img class="d-flex g-width-100 g-mt-3 g-mr-15" src="{{ result.image.url }}" alt="Image Description">
            </div>

            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-10">
              <div class="g-mb-15">
                  <h5 class="h5 g-color-gray-dark-v1 mb-0"><a href="/poetry/{{ result.id }}">{{ result.title }}</a></h5>
              </div>
                <p>{{ result.text | linebreaks |  truncatechars:50 }}</p>
            </div>
        </div>

     {% empty %}
        <p>Ничего не найдено. Проверьте параметры поиска</p>
    {% endfor %}

    </div>


{% endblock content %}
